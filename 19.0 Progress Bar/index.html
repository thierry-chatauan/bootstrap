<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap - Progress Bar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>


<body>
    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            style="width: 50%; height: 30px;">40%</div>

    </div>
    <br>

    <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
            style="width: 50%; height: 30px;">50%</div>

    </div>

    <script>
        let progressBar = document.querySelector(".progress-bar");
        progressBar.innerHTML = "0%";
        progressBar.style.width = "0%";

        let value = 0;

        setInterval(() => {
            if (value <= 50) {
                progressBar.innerHTML = value + "%";
                progressBar.style.width = value + "%";
                progressBar.setAttribute("class", "bg-success progress-bar-striped progress-bar-animated", )
            }
            if (value > 50 && value <= 85) {
                progressBar.innerHTML = value + "%";
                progressBar.style.width = value + "%";
                progressBar.setAttribute("class", "bg-warning progress-bar-striped progress-bar-animated")
            }
            if (value > 85 && value <= 100) {
                progressBar.innerHTML = value + "%";
                progressBar.style.width = value + "%";
                progressBar.setAttribute("class", "bg-danger progress-bar-striped progress-bar-animated")
            };
            value++;
        }, 200)
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>




</body>

</html>
